<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilo.css" />
</head>
<body>
    <nav>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="usuariosListar.html">Listar cadastros</a></li>
        </ul>
    </nav>
    <main>
        <h2 class="titulo">Login de usuário</h2>
        <hr />
        <div id="erro">
            <span id="msgErro"></span>
            <span id="msgSucesso"></span>
        </div>
        <section>
            <form>
                <label for="nomeUsuario">Nome de Usuário:</label>
                <input type="text" name="nomeUsuario" id="nomeUsuario" />

                <label for="emailUsuario">E-mail:</label>
                <input type="text" name="emailUsuario" id="emailUsuario" />

                <label for="senhaUsuario">Senha:</label>
                <input type="text" name="senhaUsuario" id="senhaUsuario" />

                <input type="submit" value="Login" id="login" class="login" />
                <input type="reset" value="Limpar" id="resetar" class="btnLogin"/>
            </form>
        </section><br />
    </main>
    <footer>
        <hr />
        Todos os direitos reservados
    </footer>
    <script src="inserirFetch.js" type="module"></script>
</body>

</html>
