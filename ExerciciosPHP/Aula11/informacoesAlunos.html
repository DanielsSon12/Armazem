<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alunos(as)</title>
</head>
<body>
    <header>
        <h1>Informações do(a) Aluno(a)</h1>
    </header>
    <main>
        <form action="processaInformacao.php" method="post">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" required><br>
            <label for="nota1">Nota 1:</label>
            <input type="number" name="nota1" max="10" min="0" step="0.01" required><br>
            <label for="nota2">Nota 2:</label>
            <input type="number" name="nota2" max="10" min="0" step="0.01" required><br>
            <label for="totalAulas">Total de aulas:</label>
            <input type="number" name="totalAulas" max="144" min="0" required><br>
            <label for="numeroFaltas">Número de faltas:</label>
            <input type="number" name="numeroFaltas" max="144" min="0" required><br>
            
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </main>
</body>
</html>
