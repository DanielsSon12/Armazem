<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
        <h2>Impressão da soma de números pares de 1 a 100</h2>
    </header>
    <hr>
    <main>
        <form action="processaInformacoes.php" method="post">
            <label for="numero1">Número 1:</label>
            <input type="number" name="numero1">
            <label for="numero2">Número 2:</label>
            <input type="number" name="numero2">
            <select name="operadores" id="op">
                <option value="" selected>Operadores</option>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="submit" value="Calcular">
            <input type="reset" value="Limpar">
        </form>
    </main>
</body>
</html>
