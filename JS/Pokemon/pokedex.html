<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links CSS, Font e Icon -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="./fotos/pokebola_icon.png">
    
    <!-- JS -->
    <script src="./script.js" defer></script>
    
    <title>Pokedex</title>
</head>
<body>
    <header class="pokedex-titulo">
        <h1>PokeDex</h1>
    </header>
    <main>
        <img src="" alt="pokemon" class="pokemon-img">

        <h1 class="pokemon-dados">
            <span class="pokemon-id"></span> -
            <span class="pokemon-nome"></span>
        </h1>

        <form class="form-pesquisa">
            <input type="search" class="input-pesquisa" placeholder="Nome ou Número" required>
        </form>

        <div class="buttons">
           <button class="button botao-voltar">Voltar &#8249;</button>
           <button class=" button botao-proximo">Próximo &#8250;</button> 
        </div>

        <img src="./fotos/pokedex.png" alt="erro" class="pokedex-img">
    </main>
</body>
</html>
